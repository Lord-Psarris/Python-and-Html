<!-- for index -->
<script>
	window.onscroll = function scrollNav() {
        var nav = document.getElementById("nav-bar");
        var top = window.scrollY;
        if (top >= 1) {
            nav.classList.add('pos');
        } else {
            nav.classList.remove('pos');
        }
    }
    $('#toggle-nav').click(function() {
	    var sidenav = document.getElementById("navigation");
	    sidenav.style.transform = "translateX(0%)";
	    $('#toggle').fadeIn('fast');
	    $('#toggle-nav').fadeOut('slow', function() {
	    	$("#toggle").removeClass("d-none");
	    });

	});

	$('#toggle').click(function() {
	    var sidenav = document.getElementById("navigation");
	    sidenav.style.transform = "translateX(-100%)";
	    
	    $("#toggle").addClass("d-none");
	    $('#toggle').fadeOut('fast', function() {
	    	$('#toggle-nav').fadeIn('slow');
	    });
	});
</script>

<!-- for reset -->
<script>
	$(document).ready(function() {
	    $("#form1").submit(function(event) {
	    	event.preventDefault();
	    	const username = $("#re-username").val();
			const email = $("#re-email").val();
			const password = $("#re-pass").val();
			const password_confirm = $("#re-pass-2").val();

			$.ajax({

				url: "/reset", //url for post
				method: "post",
				data: {username : username, email : email, password : password, password_confirm : password_confirm},
				dataType: "text",
				success: function(data){
					if (data == "redirect") {
						window.location.replace("/login");
					} else {
						$("#response").removeClass("d-none");
						$("#response").html(data);
					}
				}
			});
	    });
     });
</script>
