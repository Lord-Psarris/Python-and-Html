{% extends "layout.html" %}

{% block title %}
	Shop - The Talking Tees
{% endblock %}

{% block main_body %}
	<main>
		<div class="opaque-2 d-none"></div>

		<section id="shop-section-1">
			<img src="../static/assets/cta 1.jpg" class="w-100">
			<h1 class="text-light w-100 justify-content-center text-center">our merch</h1>
		</section>

		<!-- category -->
			<section class="shop-section-cat m-0 p-0">
			    <div class="shop pt-3 py-1 justify-content-center w-100">
			        <a class="justify-content-center navbar category-toggle text-center" data-target="#category" data-toggle=
							"collapse" role="button">Shop by category&nbsp;<i class="fa fa-chevron-down"></i></a>
			    </div>
			    <hr class="bg-light p-0 m-0">

			    <!-- categories -->
			    <div id="category" class="w-100 m-0 row collapse">
					<div id="filter" class="col-10 col-md-8 col-lg-9 row p-0 mx-auto h-100 button-group">
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter="*" class="w-100 text-center btn my-auto is-checked">All</button>
						</div>
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".tees" class="w-100 text-center btn my-auto">Tee shirts</button>
						</div>
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".sweat" class="w-100 text-center btn my-auto">sweatshirts</button>
						</div>
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".hoodies" class="w-100 text-center btn my-auto">hoodies</button>
						</div>
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".durag" class="w-100 text-center btn my-auto">durags</button>
						</div>
						<div class="col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".jog" class="w-100 text-center btn my-auto">joggers</button>
						</div>
						<div class="mx-md-auto col-md-4 col-lg-2 col-sm-6 col-12 d-flex justify-content-center cat-list">
							<button data-filter=".piece" class="w-100 text-center btn my-auto">two-piece</button>
						</div>
					</div>
					<hr class="bg-light p-0 m-0">
				</div>
			</section>
		<!-- category page -->


		<div class="alert-success alert col-8 col-md-6 mx-auto text-center d-none"></div>
		<!-- shop section 2 -->
			<section id="shop-section-3" class="col-12 p-0 pt-1">
				<div class="grid mx-auto my-0 p-0">

					{% for row in products %}
						<div class="grid-item py-1 my-2 my-md-1 {{ row[4] }}">
							<div class="item position-relative" style="max-height: 400px; height: 300px;">
								<div id="addtocart" class="w-100">
									<img src="{{ row[3] }}" class="mx-auto d-table" style="max-height: 150px; height: 150px;">
									<h6 class="text-dark text-center w-100 mt-1">{{ row[1] }}</h6>
									<p class="text-dark mx-auto text-center">â‚¦{{ row[2] }}</p>
									<button value="{{ row[0] }}" class="adding d-table btn btn-danger text-center w-50 justify-content-center mx-auto" style="border-radius:0;">Add to cart</button>
									<a href="/products/{{ row[0] }}" style="text-decoration: none;color: initial;">
									<button value="{{ row[0] }}" class="mt-2 d-table btn btn-danger text-center w-50 justify-content-center mx-auto" style="border-radius:0;">Details</button>
									</a>
									<input type="hidden" id="id" name="{{ row[0] }}" value="{{ row[0] }}">
									   <hr class="d-none d-md-block" />
								</div>
							</div>
						</div>
					{% endfor %}

				</div>
				<br>
				
			</section>
		<!-- shop section 2 end -->
	</main>
{% endblock %}
