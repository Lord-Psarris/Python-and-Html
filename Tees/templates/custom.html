<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Customize your tees
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
</head>
<body>

<!-- navbar -->
	<header class="fixed-top">
		<!-- main nav -->
			<nav id="nav-bar" class="position-relative pos">
				<div class="col-12 h-100">
					<div class="row h-100">

						<div class="col-1 text-center d-flex justify-content-center">
							<a id="toggle-nav" href="#navigation" class="fa fa-bars my-auto nav-open"></a>
						</div>

						<div class="col-7 col-sm-8 text-left d-flex justify-content-start">
							<a href="{{ url_for('index') }}" class="my-auto logo">talking tees</a>
						</div>

						<div class="col-4 col-sm-3 row p-0 d-flex justify-content-center flex-row">
							{% if yum == True %}
								<div class="col-3 p-2 col-sm-4 justify-content-center d-none d-md-flex">
									<a href="{{ url_for('sign_in') }}" class="mini-links my-auto">
										{{ name }}
									</a>
								</div>
							{% elif yum == False %}
								<div class="col-3 p-2 col-sm-4 justify-content-center d-none d-md-flex">
									<a href="{{ url_for('sign_in') }}" class="mini-links fa fa-user my-auto"></a>
								</div>
							{% endif %}

                            <div class="col-3 p-2 col-sm-4 justify-content-center d-flex d-md-none">
									<a href="{{ url_for('sign_in') }}" class="mini-links fa fa-user my-auto"></a>
								</div>

							<div class="col-3 p-2 col-sm-4 d-flex justify-content-start text-left">
								<a href="{{ url_for('cart') }}" class="mini-links fa fa-shopping-cart my-auto"></a>
								<label class="my-auto" id="cart">0</label>
							</div>
							<div class="col-1 p-2 col-sm-4 d-flex justify-content-center pl-3 pl-md-0">
							</div>
						</div>

					</div>
				</div>

			<!-- navigation -->
				<div id="navigation" class="col-8 col-md-6 position-absolute">

		            <!-- nav floaters -->
		            <div class="cart_times col-12 p-0 d-flex justify-content-between">
		                <span class="col-6 p-1 p-md-3 p-lg-5 text-left">
		                    <a href="/cart">
		                        <i class="fa fa-shopping-cart">
		                        </i>
		                        <span class="my-auto">
		                        	0
		                        </span>
		                    </a>
		                </span>
		                <span class="col-6 p-1 p-md-3 p-lg-5 text-right" id="toggle">
		                    <a>
		                        <i class="fa fa-times"></i>
		                    </a>
		                </span>
		            </div>

		            <div class="centered mt-5 mt-md-0 d-flex justify-content-center col-12 p-0 text-center">
		                <span class="col-md-6 col-lg-4 d-flex flex-column text-center">
			                <a class="py-2 py-md-4 px-md-1" href="/shop"id="shop">shop</a>
			                <a class="py-2 py-md-4 px-md-1" href="/contact" id="contact">contact</a>
			                <a class="py-2 py-md-4 px-md-1" href="/about" id="about">about</a>
		                	<a class="py-2 py-md-4 px-md-1 px-2" href="{{ url_for('custom') }}" id="home">customize</a>
		                </span>
		            </div>

		            <div class="nav-footer mt-5 mt-md-4 mt-ld-5 d-flex flex-row justify-content-center col-12 p-0 text-center pt-5 pt-md-0 pt-lg-5">
		                <span class="col-7 col-lg-3 d-flex justify-content-between text-center">
		                    <a href="https://wa.me/message/YWN3VSAY6NUL01" target="_blank">
		                        <i class="fa fa-whatsapp"></i>
		                    </a>
		                    <a href="gmail" target="_blank">
		                        <i class="fa fa-google"></i>
		                    </a>
		                    <a href="https://instagram.com/p/CFTJSlvDB7U/?igshid=1cf2od1qr969s" target="_blank">
		                        <i class="fa fa-instagram"></i>
		                    </a>
		                </span>
		            </div>
		        </div>
	        </nav>
		<!-- navigation end -->
	</header>
<!-- navbar end -->

<span id="top" class="p-5" style="height: 14vh !important;"></span>

<main>

	<section id="section-pick" class="w-100 d-flex justify-content-center position-relative">
		<div class="mx-auto col-md-4 col-11 d-flex flex-column flex-md-row justify-content-center">
			<label class="lab ml-3 ml-md-0">Upload your design</label>
			<input id="image" type="file" name="mfile" class="m-file col-md-2 mx-auto">
		</div>
	</section>

	<section id="section-upload" class="col-12 d-table d-md-block m-md-0 m-auto row">
		<div class="form-for-upload d-none">
			<form action="/upload" method="POST" id="order" class="d-md-flex d-block mt-5 pb-4">
                <div class="p-md-4 p-0 w-100 mx-auto mx-md-0 d-table d-md-inline-block col-md-7 col-12">
                    <div class="row p-0 col-12 mx-auto mx-md-0 d-table">
                        <div class="d-flex p-0 m-0">
                            <div class="col-6  p-1">
                                <label class="my-1 pl-1 label text-left">
                                    First Name
                                </label>
                                <input type="text" name="firstName" class="form-control m-0 w-100 col-12" required>
                            </div>
                            <div class="col-6  p-1">
                                <label class="my-1 pl-1 label text-left">
                                    Last Name
                                </label>
                                <input type="text" name="lastName" class="form-control m-0 w-100 col-12" required>
                            </div>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                        <label class="my-1 ml-1 label text-left">
                            E-mail Address
                        </label>
                        <input type="email" name="email" class="form-control m-0 w-100 col-12" required>
                    </div>

                    <!-- phone -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                        <label class="my-1 ml-1 label text-left">
                            Phone Number
                        </label>
                        <input type="tel" name="number" class="form-control m-0 w-100 col-12" required>
                    </div>

                    <!-- address -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                        <label class="my-1 ml-1 label text-left">
                            Address
                        </label>
                        <input type="text" name="address" class="m-0 form-control w-100 col-12" required>
                    </div>

                    <!-- size n color -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                    	<label class="my-1 ml-1 label text-left">
                            Size and color
                        </label>
                    	<div class="d-flex p-0 m-0">
                            <div class="col-6 p-1">
                                <div class="product-color ml-1">
                                    <select class="form-control color-" name="color" required>
                                        <option disabled selected>--Color--</option>
                                        <option value="White">White</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Red">Red</option>
                                        <option value="Black">Black</option>
                                        <option value="Grey">Grey</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 p-1">
                            	<div class="product-color ml-1">
                                    <select class="form-control color-" name="size" id="color_" required>
                                        <option disabled selected>--Size--</option>
                                        <option value="S">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- which material -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                    	<label class="my-1 ml-1 label text-left">
                            Tees?
                        </label>
                    	<div class="product-color ml-1">
                            <select class="form-control color-" name="cloth" required>
                                <option disabled selected>--&nbsp;&nbsp;--</option>
                                <option value="tees">Tee shirt</option>
                                <option value="hoodies">Hoodies</option>
                                <option value="joggers">Joggers</option>
                                <option value="sweatshirt">Sweatshirt</option>
                                <option value="two-piece">Two-piece</option>
                                <option value="durag">Durag</option>
                                <option value="beanie">Beanie</option>
                            </select>
                        </div>
                    </div>

                    <!-- state -->
                    <div class="row p-1 mt-3 mt-md-4 col-12 mx-auto mx-md-0 d-table">
                        <label class="my-1 ml-1 label text-left">
                            State
                        </label>
                        <input type="text" name="state" class="form-control m-0 w-100 col-12" required>
                    </div>
                </div>
                <div class="mt-5 w-100 p-0 p-lg-3 mb-5 bord" style="height: 60vh; max-height: 60vh;">
                	<label class="my-1 pl-1 lab text-left">
                        Your Design
                    </label>
					<input value="" id="imad" type="file" style="visibility: hidden;" name="mfile" class="col-md-2 mx-auto">
					<img src="" id="da-image" class="da-image w-100 h-100" style="object-fit: cover;">
					<button type="submit" name="da-button" class="btn btn-dark mt-2 mb-5">Submit</button>
				</div>
            </form>
		</div>
	</section>
</main>

<footer id="footer" class="mt-5 p-0 bg-light">
    <div class="w-100 mt-2 mx-auto">
		<div class="row footer px-5 py-md-5 py-3 mx-auto">
			<div class="col-sm-8 text-sm-left text-center ml-lg+-5">
				<a href="{{ url_for('index') }}" class="text-dark foot-a">the talking tees</a>
			</div>
			<div class="col-sm-2 justify-content-sm-end">
				<div class="row justify-content-sm-around justify-content-center">
					<a href="https://wa.me/message/YWN3VSAY6NULO1" target="_blank" class="foot-a mx-sm-1 mx-lg-2 mt-1 mt-sm-0 mx-2">
						<i class="fa fa-whatsapp"></i>
					</a>
					<a href="gmail" target="_blank" class="foot-a mx-sm-1 mx-lg-2 mt-1 mt-sm-0 mx-2">
						<i class="fa fa-google"></i>
					</a>
					<a href="https://instagram.com/thetalkingtees_?r=nametag" target="_blank" class="foot-a mx-sm-1 mx-lg-2 mt-1 mt-sm-0 mx-2">
						<i class="fa fa-instagram"></i>
					</a>
				</div>
			</div>
			<div class="col-sm-1 ml-sm-4">
				<div class="text-center">
					<a href="#top">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script>
	$("#image").on("change", function() {

		$(".form-for-upload").removeClass("d-none");
		$("#section-pick").removeClass("d-flex");
		$("#section-pick").addClass("d-none");

		var ima = document.getElementById("da-image");
		ima.src = URL.createObjectURL(event.target.files[0]);
		document.getElementById("imad").value = ima.src
	})
</script>
<!-- for index -->
<script>
    $('#toggle-nav').click(function() {
        var sidenav = document.getElementById("navigation");
        sidenav.style.transform = "translateX(0%)";
        $(".opaque").removeClass("d-none")
    });
    $('#toggle').click(function() {
        var sidenav = document.getElementById("navigation");
        sidenav.style.transform = "translateX(-100%)";
        $(".opaque").addClass("d-none")
    });
</script>
</body>
</html>
